<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendations</title>
</head>
<body>
    {% if songs %}
        <h2>Recommended Songs:</h2>
        <ul>
            {% for song in songs %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>{{ message }}</h2>
    {% endif %}
    </ul>
</body>
</html>
